plugins {
	id 'java'
    id 'groovy'
}

apply from: '../build-scripts/deps.gradle'
apply from: '../build-scripts/spotbugs.gradle'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    compile 'org.springframework:spring-jdbc'
    compile 'org.springframework.security:spring-security-core'
    compile 'javax.inject:javax.inject'
    compile project(':users-api')
    compile 'org.postgresql:postgresql'
    compile 'com.auth0:java-jwt'
    compile 'javax.validation:validation-api'
    testCompile "org.codehaus.groovy:groovy-all"
    testCompile "org.spockframework:spock-core"
    testCompile "org.hamcrest:hamcrest-core"
    testCompile 'io.projectreactor:reactor-test'
    testCompile 'com.opentable.components:otj-pg-embedded'
    testCompile 'org.flywaydb:flyway-core'
    testRuntime "net.bytebuddy:byte-buddy"
    testRuntime "org.objenesis:objenesis"
    testRuntime 'ch.qos.logback:logback-classic'
}
