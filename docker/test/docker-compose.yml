version: "3.7"

services:
  db:
    image: postgres:12.0
    environment:
      POSTGRES_PASSWORD: test-pass
    ports:
      - "5432:5432"
  users-service:
    build: ../../users-service/
    environment:
      INSIGHTS_ENV: local-docker
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config:ro

