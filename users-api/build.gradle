plugins {
    id 'java-library'
    id 'groovy'
}

apply from: '../build-scripts/java.gradle'
apply from: '../build-scripts/deps.gradle'
apply from: '../build-scripts/bintray.gradle'

dependencies {
    // TODO make implementation
    api 'org.slf4j:slf4j-api'
    api 'io.projectreactor:reactor-core'
    api 'com.google.auto.value:auto-value-annotations:1.6.2'
    api 'com.fasterxml.jackson.core:jackson-annotations'
    annotationProcessor 'com.google.auto.value:auto-value:1.6.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    testCompile "org.codehaus.groovy:groovy-all"
    testCompile "org.spockframework:spock-core"
    testCompile "org.hamcrest:hamcrest-core"
    testRuntime "net.bytebuddy:byte-buddy"
    testRuntime "org.objenesis:objenesis"
    testRuntime 'ch.qos.logback:logback-classic'
}
